<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 

 

 

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  

  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

 

 

 

 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 

 

 <link rel="stylesheet" href="style.css">

 <title>

  Todo List

  </title>

  

</head>

<body>

 

 

 

   <div id="app">

  

   <form @submit.prevent="addTodo">

    

    <input type="text" placeholder="Add Todo" v-model="newTodo">

    

    

    <button>Add</button>

    

   </form>

  

     <div class="todos-container">

      

      

      <h4 v-if="!hasTodo">

     No todo , add your first todo

      </h4>

      

     <ul>

      

  <li v-for="todo in allTodos" :key="todo.id">

   

   <input type="checkbox" v-model="todo.done" @click="checkDone(todo)"/>

       

    <textarea :class="{done : todo.done}" @input="editTodo($event,todo)" v-model="todo.todo"  :style="{height : todo.scrollH + 'px'}">

     

     

    </textarea>

    

       

     <button v-if="todo.isEditing" class="material-symbols-outlined" @click="saveEdit(todo)">

        save

       </button>

       

       

        <button class="material-symbols-outlined" @click="removeTodo(todo)"> 

         delete 

        </button>

       </li>

 

 

 

      </ul>

     </div>

  

  

   </div>

 

 

 

  <script src="./main.js" type="module"></script>

 

 

 

</body>

</html>
